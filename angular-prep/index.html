<!DOCTYPE "html">
<html>
  <head>
    <title> ~ this is forOM ~ </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>

  <body class="pure-g" ng-app="forOM">
    <div class="pure-u-1 pure-u-sm-1-5 pure-u-md-1-3">
    </div>

    <div class="pure-u-1 pure-u-sm-3-5 pure-u-md-1-3">
      <ui-view></ui-view>
    </div>

    <div class="pure-u-1 pure-u-sm-1-5 pure-u-md-1-3">
    </div>

    <script type="text/ng-template" id="/blinks.html">
      <form class="pure-form" ng-submit="addPost()">
        <fieldset>
          <input type="text" placeholder="Title" ng-model="title"></input>
          <input type="text" placeholder="Link" ng-model="link"></input>
          <button class="pure-button pure-button-primary" type="submit">Post</button>
        </fieldset>
      </form>

      <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <span ng-click="incrementUpvotes(post)">^</span>
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
        <span>
          <a href="#/posts/{{$index}}">Comments</a>
        </span>
         - upvotes: {{post.upvotes}}
      </div>
    </script>

    <script type="text/ng-template" id="/winks.html">
      <div class="page-header">
        <h3>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </h3>
      </div>

      <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
          {{comment.body}}
        </span>
      </div>
    </script>
  </body>
</html>
